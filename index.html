<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/utility.css">
    <title>Spotify-Clone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="images/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="images/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="images/search.svg" alt="home">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="images/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul>
                        <li>
                            <img class="invert" src="images/music.svg" alt="Music">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Artist Name</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img src="images/play.svg" alt="Play">
                            </div>
                        </li>
                    </ul>
                </div>

                <footer class="footer">
                    <a href="https://www.spotify.com/jp/legal/">Legal</a>
                    <a href="https://www.spotify.com/jp/privacy/">Privacy Center</a>
                    <a href="https://www.spotify.com/jp/legal/privacy-policy/">Privacy Policy</a>
                    <a href="https://www.spotify.com/jp/legal/cookies-policy/">Cookies</a>
                    <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3">About Ads</a>
                    <a href="https://www.spotify.com/jp/accessibility/">Accessibility</a>
                </footer>

            </div>


        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img class="hamburger" src="images/hamburger.svg" alt="Hamburger">
                        <svg  width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>

                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="SpotifyPlaylists">
                <h1>Spotify playlists</h1>
                <div class="cardcontainer">
                    
                </div>
                <div class="playbar">
                    <div class="songinfo">
                    </div>
                    <div class="player-controls">
                        <div class="songbuttons">
                            <img width="40px" id="previous" src="images/prevsong.svg" alt="PrevSong" class="invert">
                            <img width="40px" id="play" src="images/play.svg" alt="Play">
                            <img width="40px" id="next" src="images/nextsong.svg" alt="NextSong" class="invert">
                        </div>
                        <div class="seekbar">
                            <div class="circle">
                            </div>
                        </div>
                    </div>
                    <div class="songtime"></div>
                    <div class="volume">
                        <img class="invert" src="images/volume.svg" alt="Volume">
                        <div class="verticalvolumecontrol"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>

</html>
